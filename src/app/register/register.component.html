<div class="row justify-content-center align-items-center vh-100">
  <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
    <div class="card shadow-lg">
      <div class="card-body p-5">
        <h1 class="fs-4 card-title fw-bold mb-4">Register</h1>
        <form (submit)="eRegister()" [formGroup]="registerForm">
          <div class="mb-3">
            <label class="mb-2 text-muted" for="name">Name</label>
            <input
              id="name"
              type="text"
              class="form-control"
              name="name"
              formControlName="name"
              required
              autofocus
            />
          </div>

          <div class="mb-3">
            <label class="mb-2 text-muted" for="email">Email Address</label>
            <input
              id="email"
              type="email"
              class="form-control"
              name="email"
              formControlName="email"
              required
            />
          </div>

          <div class="mb-3">
            <label class="mb-2 text-muted" for="password">Password</label>
            <input
              id="password"
              type="password"
              class="form-control"
              name="password"
              formControlName="password"
              required
            />
          </div>
          <div class="mb-3">
            <label class="mb-2 text-muted" for="confirmPassword"
              >Confirm Password</label
            >
            <input
              id="confirmPassword"
              type="password"
              class="form-control"
              name="confirmPassword"
              formControlName="confirmPassword"
              required
            />
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary col-6">
              Register
            </button>
          </div>
        </form>
      </div>
      <div class="card-footer py-3 border-0">
        <div class="text-center">
          Already have an account?
          <a routerLink="/login" class="text-dark">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
