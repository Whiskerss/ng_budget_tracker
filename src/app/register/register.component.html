<div class="row justify-content-center align-items-center vh-100">
    <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
      <div class="card shadow-lg">
        <div class="card-body p-5">
          <h1 class="fs-4 card-title fw-bold mb-4">Register</h1>
          <form class="needs-validation" novalidate="">
            <div class="mb-3">
              <label class="mb-2 text-muted" for="name">Name</label>
              <input
                id="name"
                type="text"
                class="form-control"
                name="name"
                value=""
                required
                autofocus
              />
            </div>
  
            <div class="mb-3">
              <label class="mb-2 text-muted" for="email">Email Address</label>
              <input
                id="email"
                type="email"
                class="form-control"
                name="email"
                value=""
                required
              />
            </div>
  
            <div class="mb-3">
              <label class="mb-2 text-muted" for="password">Password</label>
              <input
                id="password"
                type="password"
                class="form-control"
                name="password"
                required
              />
            </div>
            <div class="mb-3">
              <label class="mb-2 text-muted" for="confirmPassword">Confirm Password</label>
              <input
                id="confirmPassword"
                type="confirmPassword"
                class="form-control"
                name="confirmPassword"
                required
              />
            </div>
  
            <div class="text-center">
              <button type="submit" class="btn btn-primary col-6">
                Register
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer py-3 border-0">
          <div class="text-center">
            Already have an account?
            <a href="login" class="text-dark">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
